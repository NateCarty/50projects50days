<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-baseball fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Baseballs Thrown</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-glass-water-droplet fa-3x"></i>
        <div class="counter" data-target="60000"></div>
        <span>Gallons Drank</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-money-bill-1-wave fa-3x"></i>
        <div class="counter" data-target="100000"></div>
        <span>Money Spent</span>
    </div>
</body>
    <script src="script.js"></script>
</html>
