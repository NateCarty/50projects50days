<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Background slider</title>
</head>
<body>
    <!-- contains all sliders-->
<div class="slider-container">
    <!-- each slide has an image-->
    <div class="slide active" style="background-image: url('https://unsplash.com/photos/XJjsuuDwWas')"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1542332213-31f87348057f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
    <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e4/Bentley_Bentayga_Diesel_%E2%80%93_Frontansicht%2C_24._Juni_2017%2C_D%C3%BCsseldorf.jpg')"></div>
    <div class="slide" style="background-image: url('https://ctl.s6img.com/society6/img/n7h_G2kjngG6tX7pRLEZNR4POLo/w_1500/prints/~artwork/s6-original-art-uploads/society6/uploads/misc/45efc550fea947279ac1b4366f560d52/~~/crazy-pattern-fun-random-design-prints.jpg')"></div>

    <!-- arrows on sliders -->
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>
</body>
    <script src="script.js"></script>
</html>
